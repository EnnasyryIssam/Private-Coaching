<section class="login-content">
  <div class="container">
    <div class="content row">
      <div class="col-sm-12">
        <div class="login-bg">
          <img src="../../../assets/images/btx-1.png" alt="" />
        </div>
        <div class="login-form">
          <h1
            class="login-title text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
          >
            Sign in to your account
          </h1>
          <form>
            <div class="mb-3">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Your email</label
              >
              <input
                type="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="xyz@gmail.com"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Your password</label
              >
              <input
                type="password"
                id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              />
            </div>
            <div class="d-flex justify-content-between">
              <div class="flex items-start mb-6">
                <div class="flex items-center h-5">
                  <input
                    id="remember"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                    required=""
                  />
                </div>
                <label
                  for="remember"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Remember me</label
                >
              </div>
              <div>
                <a
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                  routerLink="../forgot-password"
                  >forgot password</a
                >
              </div>
            </div>
            <button
              routerLink="../user/home"
              type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            >
              Submit
            </button>
            <p
              class="text-sm font-light text-gray-500 dark:text-gray-400"
              style="margin-top: 15px"
            >
              Dont't have an account?
              <a
                routerLink="../register"
                class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                >Signup here</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
